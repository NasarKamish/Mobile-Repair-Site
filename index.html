<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Repar Store</title>
    <!-- External Scripts Here -->
    <script
      src="https://kit.fontawesome.com/5354e3c12c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/Social.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
  </head>
  <body>
    <!-- Social Bar -->
    <div id="social">
      <div>
        <p><i class="fas fa-home"></i>320 Fifth Avenue New York, NY 90210</p>
        <p>
          <i class="fas fa-envelope"></i>
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            >info@yourdomain.com</a
          >
        </p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i> / <i class="fab fa-twitter"></i> /
        <i class="fab fa-linkedin-in"></i> / <i class="fab fa-instagram"></i> /
        <i class="fab fa-vimeo-square"></i>
      </div>
    </div>
    <!-- Contact Bar -->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile Repar Store" />
      <div id="contact-details">
        <div>
          <i class="fas fa-phone"></i>
          <div>
            <p>Contact Us</p>
            <p>(123) 456 7890</p>
          </div>
        </div>
        <div>
          <i class="fas fa-clock"></i>
          <p>Working Time</p>
          <p>Mon - Sat: 10:00-18:00</p>
        </div>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          >Get a Free Quote</a
        >
      </div>
    </div>
    <nav>Nav Bar</nav>
    <section>Landing</section>
    <section>Why</section>
    <section>Services</section>
    <section>Counter</section>
    <section>Discription</section>
    <section>Testamonial</section>
    <section>Blogs</section>
    <section>Quotes</section>
    <section>Branding</section>
    <footer>Footer</footer>
  </body>
</html>
